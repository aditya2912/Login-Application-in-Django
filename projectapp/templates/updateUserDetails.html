{% load static %}
<html>

   <body>
         <h1> Welcome </h1>
         <form action="/submitUpdatedUserDetails/" method="post">{% csrf_token %}
           <label for="nameOfUser"> Name </label>
           <input id="nameOfUser" type="text" name="name" value="{{name}}">
           <br>
           <label for"residence"> Residence </label>
           <input type="residence" value="{{residence}}" name="residence">
           <br>
           <label for="email"> Email ID</label>
           <input id="email" name="email" value="{{email}}">
           <br>
           <label for="phoneNumber"> Phone Number </label>
           <input id="phoneNumber" name="phoneNumber" value="{{phoneNumber}}">
           <br>
           <input type="submit" value="Update" name="Submit">

         </form>
     

   </body>
</html>
